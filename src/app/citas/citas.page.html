<ion-header>
  <ion-toolbar>
    <ion-title>Agendar Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agendar una nueva cita</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="fecha"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-datetime display-format="HH:mm" picker-format="HH:mm" [(ngModel)]="hora"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Motivo</ion-label>
        <ion-input [(ngModel)]="motivo"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="agendarCita()">Agendar Cita</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Citas Agendadas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let cita of citas">
          <ion-label>
            <h2>{{ cita.fecha }} a las {{ cita.hora }}</h2>
            <p>Motivo: {{ cita.motivo }}</p>
          </ion-label>
          <ion-button color="danger" (click)="eliminarCita(cita)">Eliminar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
