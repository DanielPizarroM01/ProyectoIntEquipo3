<ion-header [translucent]="true">
  <ion-toolbar color="mycolor1">
    <ion-title>
      Catalogo de Productos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchText" placeholder="Buscar productos"></ion-searchbar>

  <ion-card *ngFor="let producto of productosFiltrados()">
    <ion-img [src]="producto.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle>Precio: {{ producto.precio | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ producto.descripcion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
